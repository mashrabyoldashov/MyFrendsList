<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link rel="stylesheet" href="./bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/main.css">
    <title>Document</title>
  </head>
  <body class="mb-5">
    <div class="container">
      <h1 class="ml6 text-center text-dark py-4 mb-3">
        <span class="text-wrapper">
          <span class="letters">Sizning do'stlaringiz ro'yhati</span>
        </span>
      </h1>
    </div>

    <div class="container container-2">
      <div class="row px-3 py-5 box">
        <div class="col-lg-6 col-md-12">
          <form class="form">
            <h2
              class="mb-5 text-dark text-lg-start text-md-center text-sm-center text-center"
            >
              Do'stlar ro'yhatini kiriting
            </h2>
            <div class="form-group mb-5">
              <input
                type="text"
                class="form-control input1"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="Do'stingizni ismini kiriting"
                required
              />
            </div>
            <div class="form-group mb-5">
              <input
                type="text"
                class="form-control input2"
                id="exampleInputPassword1"
                placeholder="Qachondan beri do'stsiz"
                required
              />
            </div>

            <div class="form-group mb-5">
              <input
                type="number"
                value="+998"
                class="form-control input3"
                id="exampleInputPassword1"
                maxlength="9"
                placeholder="telefon raqamini kiriting"
                required
              />
            </div>

            <button type="submit" class="btn btn-danger mb-5 w-100">
              Contactlarga qo'sh
            </button>
          </form>
        </div>

        <div class="col-lg-6 col-md-12 div">
          <h3
            class="mb-5 fs-2 text-dark text-lg-start text-md-center text-sm-center text-center"
          >
            Ro'yhat
          </h3>
          <div class="card mb-2 w-100">
            <div class="card-body">
              <h5 class="card-title fs-3">Ismi</h5>
              <p class="card-text">Qachon beri do'st ekanligingiz</p>
              <p class="card-text">Telefon raqami</p>
            </div>
          </div>

          <ul class="list p-0"></ul>
        </div>
      </div>
    </div>

    <script src="./js/script.js"></script>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>

    <script src="./js/anime.js">
    </script>
  </body>
</html>
